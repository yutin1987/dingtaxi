<ion-side-menus>
  <ion-pane ion-side-menu-content>
      <ion-nav-bar
        type="bar-calm"
        animation="nav-title-slide-ios7" 
        back-button-type="button-icon button-clear" 
        back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
      <ion-nav-view name="main-view"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content has-header="true">
            <ion-list>
                <ion-item class="item item-icon-left" href="#/menu/workday" ng-click="toggleMenu()">
                    <i class="icon ion-calendar"></i>
                    上班日
                </ion-item>
                <ion-item class="item item-icon-left" href="#/menu/order/wait" ng-click="toggleMenu()">
                    <i class="icon ion-clipboard"></i>
                    預約單
                </ion-item>
                <ion-item class="item item-icon-left" href="#/menu/setting" ng-click="toggleMenu()">
                    <i class="icon ion-settings"></i>
                    設定
                </ion-item>
            </ion-list>
        </ion-content>
  </ion-side-menu>

</ion-side-menus>
